<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - StudyFlow AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="app-layout">
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#3B82F6"/>
                        <path d="M2 17L12 22L22 17" stroke="#3B82F6" stroke-width="2"/>
                        <path d="M2 12L12 17L22 12" stroke="#3B82F6" stroke-width="2"/>
                    </svg>
                    <span class="logo-text">StudyFlow AI</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
                    <li><a href="/planner" class="nav-link">Planner</a></li>
                    <li><a href="/progress" class="nav-link">Progress</a></li>
                </ul>
                <div class="nav-buttons">
                    <a href="/settings" class="user-avatar">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="8" r="4"/>
                            <path d="M6 21v-2a4 4 0 014-4h4a4 4 0 014 4v2"/>
                        </svg>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="settings-main">
        <div class="container">
            <h1 class="page-title">Profile & Settings</h1>

            <div class="settings-layout">
                <!-- Sidebar -->
                <aside class="settings-sidebar">
                    <nav class="settings-nav">
                        <a href="#general" class="settings-nav-item active">General</a>
                        <a href="#study-goals" class="settings-nav-item">Study Goals</a>
                        <a href="#subjects" class="settings-nav-item">Subjects</a>
                        <a href="#exam-dates" class="settings-nav-item">Exam Dates</a>
                        <a href="#notifications" class="settings-nav-item">Notifications</a>
                        <a href="#appearance" class="settings-nav-item">Appearance</a>
                    </nav>
                </aside>

                <!-- Settings Content -->
                <div class="settings-content">
                    <div class="settings-section">
                        <h2 class="settings-title">General Settings</h2>

                        <form class="settings-form">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" value="Jane Doe">
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" value="jane.doe@example.com">
                            </div>

                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2026 StudyFlow AI. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
